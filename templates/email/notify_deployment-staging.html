<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployment Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }

    .header {
      text-align: center;
    }

    .details {
      margin: 20px 0;
    }

    .footer {
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>IMS-Corp Deployed</h1>
      <p>Deployment summary and details</p>
    </div>
    <div class="details">
      <p><strong>Branch:</strong> dev</p>
      <p><strong>Triggered by:</strong> [username]</p>
      <p><strong>Time:</strong> [timestamp]</p>
      <p><strong>Commit message:</strong> [commit message]</p>
    </div>
    <div class="footer">
      <p>Thank you for using IMS-Corp!</p>
    </div>
  </div>
</body>

</html>
