name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: username/my-nextjs-app:latest

      - name: Deploy to VPS
        run: |
          ssh username@your-vps-ip "docker pull username/my-nextjs-app:latest && docker run -d -p 3000:3000 username/my-nextjs-app:latest"
