name: Deploy

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S')"

      - name: SSH and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/IMS-Corp
            git pull origin dev
            docker compose build
            docker compose up -d
      
      - name: Send Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: mail.brahmware.com
          server_port: 465
          username: ${{ secrets.MAIL_SERVER_UID }}
          password: ${{ secrets.MAIL_SERVER_PASS }}
          subject: "IMS-Corp Deployed"
          body: >
            IMS-Corp has been deployed successfully on branch ${{ github.ref }}.
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
            Time: ${{ steps.date.outputs.date }}
            Repository URL: ${{ github.event.repository.html_url }}
            Workflow: ${{ github.workflow }}
            Event Name: ${{ github.event_name }}
            Runner OS: ${{ runner.os }}
            Previous Commit: ${{ github.event.before }}
          to: "bhunia.sanchayan@gmail.com"
          from: ${{ secrets.MAIL_SERVER_UID }}
