name: Deploy

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: SSH and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cat 'The runner can come into the server' > ~/test.txt
            cd ~/IMS-Corp
            git pull origin dev
            docker compose build --no-cache
            docker compose up -d

      - name: Send Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.mail_server_address }}
          server_port: ${{ secrets.mail_server_port }}
          username: ${{ secrets.username }}
          password: ${{ secrets.mail_server_pass }}
          subject: "IMS-Corp Deployed"
          body: "IMS-Corp has been deployed successfully"
          to: "bhunia.sanchayan@gmail.com"
          from: ${{ secrets.username }}
